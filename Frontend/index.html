<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rideShare</title>
    <script defer type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1 style="text-align: center;">WeRide</h1>
    <div class="container">
        <form class="create-new-ride" style="">
            <h3 style="text-align: center;">Start a New Ride</h3>
            <!--Google map-->
            <div id="map-container-google-1" class="z-depth-1-half map-container" style="height: 500px">
                    <iframe src="https://maps.google.com/maps?&t=k&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
                <!--Google Maps-->
            <input type="text" name="start" value="" placeholder="Enter a Starting Location" class="input-text">
            <br>
            <input type="text" name="end" value="" placeholder="Enter a Ending Location." class="input-text">


            
            <br>
            <input type="submit" name="submit" value="Book a New Ride" class="submit">
        </form>
    </div> 
    <p<button id='new-ride-btn'></button></p>

    <div>
        <div class="driversContainer">
            <div class="row">
                    <ul class="list-group" id="currentRide">

                    </ul>
            </div>
        </div>

        <div class="container">
                <div class="row">
                        <ul class="list-group" id="allRides">
    
                        </ul>
                </div>
            </div>
    </div>
    






</body>
</html>
